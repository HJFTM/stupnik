name: Generate PDF (Puppeteer)

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CURRENT_PROJECT: ${{ vars.CURRENT_PROJECT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout main (source k√¥d i skripte)
    - name: Checkout main
      uses: actions/checkout@v3
      with:
        ref: main
        path: main

    # 2Ô∏è‚É£ Checkout gh-pages (PDF ide ovdje)
    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        path: gh-pages

    # 3Ô∏è‚É£ Cache za Puppeteer
    - name: Cache Puppeteer
      uses: actions/cache@v3
      with:
        path: ~/.cache/puppeteer
        key: ${{ runner.os }}-puppeteer

    # 4Ô∏è‚É£ Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 5Ô∏è‚É£ Instaliraj Puppeteer
    - name: Install Puppeteer
      run: npm install puppeteer
      working-directory: main

    # 6Ô∏è‚É£ Generiraj PDF
    - name: Generate PDF
      run: node main/hello-framework/scripts/generate-pdf.js
      env:
        OUTPUT_DIR: ../gh-pages/pdf
        CURRENT_PROJECT: ${{ env.CURRENT_PROJECT }}

    # 7Ô∏è‚É£ Dodaj PDF ƒçak i ako je ignoriran
    - name: Commit PDF to gh-pages
      run: |
        cd gh-pages
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git pull --rebase origin gh-pages || true
        git add -f pdf/${{ env.CURRENT_PROJECT }}.pdf || echo "‚ö†Ô∏è PDF nije pronaƒëen"
        git commit -m "üìÑ Dodan PDF za ${{ env.CURRENT_PROJECT }}" || echo "‚ö†Ô∏è No commit (no changes)"
        git push origin gh-pages
